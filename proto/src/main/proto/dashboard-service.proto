syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.grpc.user.similarproduct";

message FindDashBoardDataRequest{
	string recentlyViewedJson = 1;

	string userId = 2;

}

message FindDashBoardDataResponse{
	string responseJson = 1;
}

service GetDashBoardService{
	rpc findSimilarProducts(FindDashBoardDataRequest)
	returns (FindDashBoardDataResponse);
}
